<body>

    <style>
        .center{
            display: flex;

    <div class="center">

    </div>
    <script type="module">
        import { Select } from './src/select/select.js';
        import { MetaData } from './src/select/fakeselect.js'
        let data = [
            { text: '15 registros',products:50 },
            { text: '20 registros' },
            { text: '25 registros' },
            { text: '50 registros' },
        ];
        let select = new Select(MetaData,data);
        let section = document.querySelector('.center');
        section.appendChild(select.render());
    </script>
